<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#000000" />
        <meta name="keywords" content="杨蓉微博,杨蓉动态,杨蓉作品,杨蓉影视,杨蓉资源" />
        <meta name="description" content="https://yangrong-record.com是记录分享杨蓉作品和微博动态的网站" />
        <meta name="author" content="yhl_to_yr@qq.com" />
        <!-- 启用 WebApp 全屏模式 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes" />
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait" />
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application" />
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app" />
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true" />
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app" class="yangrong-record"></div>
    </body>
</html>
